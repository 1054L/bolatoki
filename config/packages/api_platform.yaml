api_platform:
    title: Bolatoki
    version: 1.0.0
    formats:
        json: ['application/json']
        jsonld: ['application/ld+json']
    defaults:
        stateless: true
        cache_headers:
            vary: ['Content-Type', 'Authorization', 'Origin']
        attributes:
            normalization_context:
                groups: ['read']
            denormalization_context:
                groups: ['write']
